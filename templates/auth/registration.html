{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}

<div class="row justify-content-center tmp-bg-change" xmlns="http://www.w3.org/1999/html">
    <div class="col-md-6">
        <div class="text-center align-content-center">
            <img src="{% static "img/Logo.jpeg" %}" width="50%" height="50%" alt="logo">
            <br><h2 class="text-center mb-4">Регистрация для волонтёра</h2>
        </div>
        <form action="{% url 'register' %}" method="post">
            {% bootstrap_form form %}
            {% csrf_token %}
            <p>* - обязательные поля</p>
            <div class="d-grid gap-2"><button type="submit" class="btn btn-success">Отправить</button></div>
            <div style="margin-top: 1rem;" class="d-grid gap-2"><button type="button" class="btn btn-outline-secondary"
                                      onclick="location.href='{% url 'login' %}';" >Уже есть аккаунт?</button></div>
    </form>
    </div>
</div>
{% endblock %}
