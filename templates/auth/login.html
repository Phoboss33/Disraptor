{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<div class="row justify-content-center">
<div class="col-md-6">
<br>
<div style="margin-top: 4rem" class="text-center align-content-center">
    <img src="{% static "img/Logo.jpeg" %}" width="30%" height="30%" alt="logo">
    <h2 class="text-center mb-4">Вход</h2>
</div>
    {% if form.error %}
        <p>{{ form.errors.error }}</p>
    {% endif %}
<form action="{% url 'login' %}" method="post">
{% bootstrap_form form %}
{% csrf_token %}
    <div class="d-grid gap-2"><button type="submit" class="btn btn-success" >Войти</button></div>
    <div style="margin-top: 1rem;" class="d-grid gap-2"><button type="button" class="btn btn-outline-secondary"
                                      onclick="location.href='{% url 'register' %}';">Регистрация</button></div>
</form>
</div>
</div>
    <a href="{% url 'password_reset' %}" style="display: none">Забыли пароль?</a>
{% endblock %}
