<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">BrandName</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Pricing</a>
        <a class="nav-link" href="#">About</a>
      </div>
    </div>
  </div>
</nav>

<section class="full-screen-container">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="star">Звездные увалы</h1>
            </div>
        </div>
        <div class="row flex-grow-1">
            <div class="col-12 my-auto">
                <!-- Bootstrap Carousel with Custom Styles -->
                <div id="carouselExampleIndicators" class="carousel slide custom-carousel" data-bs-ride="carousel">
                    <div id="photoCarousel" class="carousel slide" data-bs-ride="carousel">
                      <div class="carousel-indicators">
                        <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      </div>
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img src="{% static 'img/1.jpg' %}" class="d-block w-100" alt="Slide 1">
                        </div>
                        <div class="carousel-item">
                          <img src="{% static 'img/bg-2.jpg' %}" class="d-block w-100" alt="Slide 2">
                        </div>
                        <div class="carousel-item">
                          <img src="{% static 'img/bg-1.jpg' %}" class="d-block w-100" alt="Slide 3">
                        </div>
                      </div>
                      <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </div> <!-- Закрывающий тег для внутреннего carousel-slide -->
                </div> <!-- Закрывающий тег для внешнего carousel-slide -->
                <!-- End Bootstrap Carousel -->
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 class="star-h3">Информация</h3>
                <p class="star-p">Редактируема инфа</p>
            </div>
        </div>
    </div>
</section>
