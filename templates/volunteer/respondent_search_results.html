{% extends 'base.html' %}
{% block content %}
<h1>Панель волонтёра</h1><h2>{{ user.last_name }} {{ user.first_name }}</h2> <a href="{% url 'logout' %}">logout</a><hr>
    {% if user.is_authenticated %}
        {% for respondent in respondents %}
            <a href="{% url 'respondent_edit' respondent.pk %}">{{ respondent }}</a><br>
        {% endfor %}

    {% else %}
       <a href="{% url 'login' %}">login</a> | <a href="{% url 'register' %}">register</a>
    {% endif %}
{% endblock %}
