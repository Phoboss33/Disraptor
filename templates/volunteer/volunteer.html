{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

    <div class="row">
        <div class="col-md-6 offset-md-3">
          <div style="margin-top: 5rem" class="card mt-100">
            <div class="card-header">
              <h2 class="text-center">Личный кабинет волонтёра</h2>
            </div>
            <div class="card-body">
              <p class="text-center">Добро пожаловать, {{ user.username }}!</p>
                {{ user.last_name }}
                {{ user.first_name }}
                {{ user.email }}
              <form method="post" class="mt-4">
                {% csrf_token %}{% bootstrap_form form %}
                <button type="submit" class="btn btn-primary btn-block mt-4">Сохранить</button>
                <button type="button" class="btn btn-danger btn-block mt-4"
                        onclick="location.href='{% url 'logout' %}';">Выйти</button>
              </form>
                <br><a href="{% url 'password_change' %}">Изменить пароль</a>
            </div>
          </div>
        </div>
    </div>

{% endblock %}
